{% include 'includes/header.html' %}
<body>

<!-- Load page -->
<div class="animationload">
    <div class="loader"></div>
</div>
<!-- End load page -->

    <!-- Start Head section -->
    <header class="head">
        <!-- start container -->
        <div class="container">
            <!-- start row -->
            <div class="row">
                <div class="col-xs-8 col-sm-11 col-lg-11">
                    <img class="logo-page" src="./../static/assets/img/blog_l.png" alt="Tutorials">
                    <!-- Title Page -->
                    <h2 class="title">{{ title }}</h2>
                    <!-- Description Page -->
                    <h4 class="sub-title">
                      <a href="/dashboard/upload">File Upload</a> |
                      {% if session['logged_in'] %}
                      <a href="/logout">Logout</span></a>
                      {% endif %}


                    </h4>
                </div>
                <div class="col-xs-4 col-sm-1 col-lg-1 text-right">

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </header>
    <!-- End Head section -->

    <!-- Start Portfolio section -->
    <div class="portfolio-section">
        <!-- start container -->
        <div class="container">
            <!-- start row -->

              <div class="col-xs-12 col-sm-12 col-lg-12 padding-bottom">


                    {% block content %}
                    {% endblock %}

              </div>

            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- End Portfolio section -->


    <!-- Start Footer section -->

    <!-- End Footer section -->

</div>

<!-- Scroll to Top -->
<a href="#" class="btn hover-animate scrollToTop"><i class="fa fa-angle-up"></i></a>
<!-- End Scroll to Top -->

<script src="../static/assets/js/jquery.mixitup.min.js" type="text/javascript"></script>
<script src="../static/assets/js/owl.carousel.min.js" type="text/javascript"></script>
<script src="../static/assets/js/jquery.flexslider-min.js" type="text/javascript"></script>
<script src="../static/assets/js/jquery.inview.min.js" type="text/javascript"></script>
<script src="../static/assets/js/jquery.knob.min.js" type="text/javascript"></script>
