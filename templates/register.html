<!doctype html>
<html>
	<body>
	<center>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

	<form action="" method="POST">
		Username: <input type="text" name = "username"><br>
		Password: <input type="password" name="password"><br>
		<input type="submit" value="Create">
	</form>
	</center>
	</body>
</html>
